{% extends 'idea/base.html' %}

{% block content %}
<div class="container">
<h1>{{title}}</h1>

<main class="form-signin">
<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

  <div class="form-group" width="72">
    <label for="floatingInput">{{ form.username.label }}</label>
    <input name="username" type="username" class="form-control" id="floatingInput" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="floatingPassword">{{ form.password.label }}</label>
    <input name="password" type="password" class="form-control" id="inputPassword6" placeholder="Password">
  </div>

  <div class="form-check text-start my-3">
    <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Запомнить меня 
    </label>
  </div>
  <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
  <p class="mt-5 mb-3 text-body-secondary">&copy; 2024</p>
</form>
</main>
</div>

{% endblock %}
