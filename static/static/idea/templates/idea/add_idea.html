{% extends "idea/base.html" %}

{% block content %}
<div class="container">
<form action="{% url 'add_idea' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3" style="width: 30rem;">
        <label for="{{ form.title.id_for_label }}" class="form-label">Идея</label>
        <input name="title" class="form-control" id="exampleFormControlInput2" rows="3"></input>
      </div>
    <div class="mb-3" style="width: 30rem;">
        <label for="{{ form.description.id_for_label }}" class="form-label">Описание</label>
        <textarea name="description" class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
      </div>
      <select name="category" class="form-select" style="width: 30rem;">
        <option selected>Выбери категорию</option>
        {% for cat in categories %}
        <option value="{{ cat.id }}">{{ cat.name }}</option>
        {% endfor %}
      </select>

    <button type="submit" class="btn btn-dark" style="margin-top: 10px; ">Отправить</button>
</form>
</div>
{% endblock content %}
