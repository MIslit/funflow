{% extends 'idea/base.html' %}

{% block content %}
<div class="container">
<h1>{{title}}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" width="72">
        <label for="floatingInput">{{ form.username.label }}</label>
        <input name="username" type="username" class="form-control" id="floatingInput" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">{{ form.email.label }}</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="floatingPassword">{{ form.password1.label }}</label>
        <input name="password1" type="password" class="form-control" id="inputPassword6" placeholder="Password">    
      </div>
      <div class="form-group">
        <label for="floatingPassword">{{ form.password2.label }}</label>
        <input name="password2" type="password" class="form-control" id="inputPassword6" placeholder="Repeat password"> 
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 15px;">Регистрация</button>
</form>
</div>
{% endblock %}
